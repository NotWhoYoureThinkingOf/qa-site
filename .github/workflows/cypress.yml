name: Basic Cypress Test

on: [push]

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Match this with your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress
        run: npm install cypress

      - name: Run Cypress test
        run: npx cypress run --spec "cypress/e2e/simple_test.cy.js"
