<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Practice: E-commerce Website Testing and Data Management Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title" id="title">Clothing Store</h1>
    <section class="container" id="title">      
      <section class="clothing-container" >
        <h2>Clothing Items</h2>
        <div class="clothing-items" id="clothing-items">
          
        </div>
      </section>
      <section class="cart-container">
        <h2>Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="button-container">
          <button class="empty-cart-btn" onclick="clearCart()">Empty Cart</button>
          <button class="buy-cart-btn" onclick="buyCart()">Buy Items</button>
        </div>        
      </section>
    </section>
    <script src="app.js" defer></script>
  </body>
  
</html>
